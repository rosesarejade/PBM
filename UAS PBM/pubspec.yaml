name: daycare_app
description: "Final Project UAS PBM Daycare App"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # firebase_core: ^2.5.0
  # firebase_auth: ^4.7.0
  # cloud_firestore: ^4.9.0
  provider: ^6.0.5
  font_awesome_flutter: ^10.1.0
  sqflite: ^2.0.0+3
  path: ^1.8.0
  path_provider: ^2.1.3
  flutter_circular_text: ^0.3.1
  passwordfield: ^0.2.0
  getwidget: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
  - images/
  - fonts/